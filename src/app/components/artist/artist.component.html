<div class="container">
  <div class="row top30">
    <div class="col-md-3">
        <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle" [alt]="artista.name">
    </div>
    <div class="col-md-9">
      <h1> {{artista.name}}   <small>  Popularidad: {{artista.popularity}}</small></h1>
      <hr>
      <a [href]='artista.external_urls?.spotify' class="btn btn-outline-success">Ver Página</a> &nbsp;
      <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Regresar</button>
    </div>

  </div>
  <div class="row top30">
    <h2>Top de {{ artista.name }}</h2>
  <hr>
  </div>

  <div class="row top30">
    <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Albúm</th>
      <th scope="col">Canción</th>
      <th scope="col">Popularidad</th>
      <th scope="col">Popularidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let track of tracks; let i = index">
      <td scope="row" >{{i+1}}</td>
      <td>
          <img [src]="track.album.images | sinfoto" class="img-thumbnail" height="64" width="64" [alt]="track.album.name">
      </td>
      <td>{{ track.name }}</td>
      <td>{{ track.popularity}}%</td>
      <td>
        <iframe [src]=" track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </td>
    </tr>
  </tbody>
</table>

  </div>

</div>
