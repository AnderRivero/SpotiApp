<div class="container top30">

  <div class="row">

    <div class="col-md-3">
        <label for="termino"> Buscar Artista</label>
        <input type="text" placeholder="Busque artista..." class="form-control"
               (keyup)="buscarArtista()" [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 0">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>


        <div class="row">

          <div *ngFor="let artista of _spotify.artists"
                class="col-md-3 text-center puntero"
                [routerLink]="['/artist',artista.id]">
              <img [src]="artista.images | sinfoto" class="img-thumbnail" [alt]="artista.name">
              <p> {{artista.name}}</p>
          </div>

          </div>

        </div>

    </div>

  </div>
